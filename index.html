<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table, th, td {
                border: 2px solid black;
                border-collapse: collapse;
                text-align: center;
            }
            table {
                width: 50%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Sr. No.</th>
                <th>Name</th>
                <th>Country</th>
                <th colspan="2">Phone Number</th>
            </tr>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td rowspan="2">Canada</td>
                <td>(123) 123-3243</td>
                <td>(123) 123-3243</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Abby Brown</td>
                <td>(345) 134-1243</td>
                <td>(123) 123-3243</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mark Kally</td>
                <td>Mexico</td>
                <td>(754) 145-2354</td>
                <td>(123) 123-3243</td>
            </tr>
        </table>
    </body>
</html>
